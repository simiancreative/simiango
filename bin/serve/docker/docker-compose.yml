version: '3'
services:
  redis:
    image: redis
    ports:
      - '6379:6379'
  redis-sentinel:
    image: 'bitnami/redis-sentinel:latest'
    environment:
      - REDIS_MASTER_HOST=hostfilesentinalentry
    ports:
      - '26379:26379'
  mssql:
    build:
      context: ./mssql/
      dockerfile: ./Dockerfile
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Melon40twomonkeys
    ports:
      - '1433:1433'
  pg:
    build:
      context: ./pg/
      dockerfile: ./Dockerfile
    environment:
      - POSTGRES_PASSWORD=Melon40twomonkeys
    ports:
      - '5432:5432'
  mongo:
    build:
      context: ./mongo/
      dockerfile: ./Dockerfile
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=Melon40twomonkeys
      - MONGO_INITDB_DATABASE=ExampleData
    ports:
      - '27017:27017'
